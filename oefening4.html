<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            robotArm.speed = 800;
            
            // Jou instructies volgen hier
            robotArm.grab();

            for(i = 0; i < 3; i++) robotArm.moveRight();

            robotArm.drop();

            for(i = 0; i < 3; i++) robotArm.moveLeft();

            robotArm.grab();

            for(i = 0; i < 2; i++) robotArm.moveRight();

            robotArm.drop();

            for(i = 0; i < 2; i++) robotArm.moveLeft();

            robotArm.grab();

            for(i = 0; i < 1; i++) robotArm.moveRight();

            robotArm.drop();

            for(i = 0; i < 1; i++) robotArm.moveRight();

            robotArm.grab();

            for(i = 0; i < 1; i++) robotArm.moveLeft();

            robotArm.drop();

            for(i = 0; i < 2; i++) robotArm.moveRight();

            robotArm.grab();

            for(i = 0; i < 2; i++) robotArm.moveLeft();

            robotArm.drop();
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
